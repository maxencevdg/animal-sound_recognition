<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animal sound</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>You're gonna hear me ROAAAAAAR !!</h1>
    <section class="main">
        <div class="container">
            <!-- Section de l'animal -->
            <div class="animal-section">
                <h2>Imite cet animal :</h2>
                <div class="animal-display">
                    <div class="slider">
                        <img src="images/chevre.png" alt="chevre" class="slide active" data-name="Chevre">
                        <img src="images/cochon.png" alt="cochon" class="slide active" data-name="Cochon">
                        <img src="images/chat.png" alt="chat" class="slide active" data-name="Chat">
                        <img src="images/poule.png" alt="poule" class="slide active" data-name="Poule">
                        <img src="images/chien.png" alt="chien" class="slide active" data-name="Chien">
                        <img src="images/loup.png" alt="loup" class="slide active" data-name="Loup">
                        <img src="images/vache.png" alt="vache" class="slide active" data-name="Vache">
                        <img src="images/singe.png" alt="singe" class="slide active" data-name="Singe">
                    </div>
                    <p id="animal-name">Animal 1</p>
                </div>
                <div id="health-bar-container">
                    <div id="health-bar"></div>
                </div>                          
            </div>
    
            <!-- Section d'enregistrement -->
            <div class="record-section">
                <h2>Enregistre ta voix</h2>
                <button type="button" onclick="init()">Start</button>
            </div>
        </div> 
        <!-- Section du score -->
        <div class="score-section">
            <h2>DÃ©gats</h2>
            <p id="score">0</p>
        </div>
    <div id="label-container"></div>
    </section>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
</body>
</html>
